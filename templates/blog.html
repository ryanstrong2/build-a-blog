{% extends "base.html" %}


<head>
    <h1>
    <title>Blog</title>
    </h1>
</head>
{% block content %}
<hr>
{% for body in blog %}
<body>
    <div class="body">
        <h2>
            <a href="/blog/{{body.key().id()}}">{{body.title}}</a>
        </h2>
        <pre class="blog-body">{{body.body}}</pre>
    </div>
</body>
{% endfor %}
{% endblock %}
