<!DOCTYPE html>
<html>
    <head>
        <title>Build-a-Blog</title>
        <style type="text/css">
            .error {
                color: red;
            }
        </style>
    </head>
    <style type="text/css">
      body {
        font-family: sans-serif;
        width: 800px;
        margin: 0 auto;
        padding: 10px;
      }
      .error {
        color: red
      }
      label {
          display: block;
          font-size: 20px;
      }
      input[type=text] {
          width: 400px;
          font-size: 20px;
          padding: 20px;

      }
      textarea {
          width: 400px;
          height: 200px;
          font-size: 17px;
          font-family: monospace;
      }
      input [type=submit] {
          font-size: 24px;
      }
      hr {
          margin: 20px auto;
      }
      .body + .body{
          margin-top: 20px;
      }
      .blog-body{
          margin: 0;
          font-size: 17px;
      }
    </style>
    <body>
        <h1>
            <a href="/">Build-a-Blog</a>
        </h1>
        <h6>
            <a href="/newpost.html">New Post</a>
        </h6>

        <hr>
        {% for body in blog %}
            <div class="body">
                <h2>
                    <div class="body-title">{{body.title}}</div>
                </h2>
                <pre class="blog-body">{{body.body}}</pre>
            </div>
        {% endfor %}

        <!-- <ul>
            <li><a href="/">Main</a></li>
            <li><a href="/newpost">New Post</a></li>
        </ul> -->
<!--
        {% block content %}
        {% endblock %} -->

    </body>
</html>
